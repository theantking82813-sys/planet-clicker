<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Planet Clicker</title>
<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    text-align:center;
    color:white;
    background: url("https://i.imgur.com/Y4z9GkR.jpg") center/cover no-repeat fixed;
}

#game{
    padding-top:40px;
    backdrop-filter: blur(4px);
}

#earth-container{
    position:relative;
    width:200px;
    height:200px;
    margin:20px auto;
}

#earth{
    font-size:120px;
    cursor:pointer;
    position:absolute;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
}

.orbit{
    position:absolute;
    width:100%;
    height:100%;
    animation: spin 6s linear infinite;
}

.pet{
    font-size:40px;
    position:absolute;
    top:0;
    left:50%;
    transform:translateX(-50%);
}

@keyframes spin{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}

button{
    padding:10px 15px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-size:16px;
}

.panel{
    background: rgba(0,0,0,.7);
    padding:12px;
    border-radius:10px;
    width:320px;
    margin:10px auto;
    display:none;
}

.ach{
    opacity:.4;
}

.ach.unlocked{
    opacity:1;
    color:#00ff99;
}
</style>
</head>
<body>

<div id="game">
    <h1>üåç Planet Clicker</h1>
    <h2>$<span id="money">0</span></h2>

    <div id="earth-container">
        <div id="orbits"></div>
        <div id="earth">üåç</div>
    </div>

    <button onclick="toggleShop()">Shop</button>
    <button onclick="toggleAchievements()">Achievements</button>

    <div id="shop" class="panel"></div>
    <div id="achievements" class="panel"></div>
</div>

<script>
let money = 0;
let perClick = 1;
let perSecond = 0;
let playTime = 0;

let pets = {
    asteroid:false,
    satellite:false,
    moon:false
};

let achievements = {
    money:false,
    time:false
};

const moneySpan = document.getElementById("money");
const shop = document.getElementById("shop");
const achievementsDiv = document.getElementById("achievements");

function save(){
    localStorage.setItem("planetSave", JSON.stringify({
        money, perClick, perSecond, pets, achievements, playTime
    }));
}

function load(){
    let data = JSON.parse(localStorage.getItem("planetSave"));
    if(!data) return;

    money = data.money;
    perClick = data.perClick;
    perSecond = data.perSecond;
    pets = data.pets;
    achievements = data.achievements;
    playTime = data.playTime;

    if(pets.asteroid) addOrbit("‚òÑÔ∏è");
    if(pets.satellite) addOrbit("üõ∞");
    if(pets.moon) addOrbit("üåï");
}

function clickEarth(){
    money += perClick;
    update();
}

document.getElementById("earth").onclick = clickEarth;

function toggleShop(){
    shop.style.display = shop.style.display === "block" ? "none":"block";
    renderShop();
}

function renderShop(){
    shop.innerHTML = `
    <h3>üõí Pet Shop</h3>

    ‚òÑÔ∏è Asteroid ($200) +2 per click
    <button onclick="buyAsteroid()">Buy</button><br><br>

    üõ∞ Satellite ($500) +3 per second
    <button onclick="buySatellite()">Buy</button><br><br>

    üåï Moon ($3500) +50 per click
    <button onclick="buyMoon()">Buy</button>
    `;
}

function addOrbit(emoji){
    let orbit = document.createElement("div");
    orbit.className = "orbit";
    orbit.innerHTML = `<div class="pet">${emoji}</div>`;
    document.getElementById("orbits").appendChild(orbit);
}

function buyAsteroid(){
    if(money>=200 && !pets.asteroid){
        money-=200;
        pets.asteroid=true;
        perClick+=2;
        addOrbit("‚òÑÔ∏è");
        update();
    }
}

function buySatellite(){
    if(money>=500 && !pets.satellite){
        money-=500;
        pets.satellite=true;
        perSecond+=3;
        addOrbit("üõ∞");
        update();
    }
}

function buyMoon(){
    if(money>=3500 && !pets.moon){
        money-=3500;
        pets.moon=true;
        perClick+=50;
        addOrbit("üåï");
        update();
    }
}

function toggleAchievements(){
    achievementsDiv.style.display = achievementsDiv.style.display==="block"?"none":"block";
    renderAchievements();
}

function renderAchievements(){
    achievementsDiv.innerHTML = `
    <h3>üèÜ Achievements</h3>

    <div class="ach ${achievements.money?"unlocked":""}">
    üí∞ $1000 (${achievements.money?"Unlocked":"Locked"})
    </div>

    <div class="ach ${achievements.time?"unlocked":""}">
    ‚è± 60 Minutes (${achievements.time?"Unlocked":Math.floor(playTime/60)} / 60)
    </div>
    `;
}

function update(){
    moneySpan.innerText = money;

    if(money>=1000 && !achievements.money){
        achievements.money=true;
    }

    save();
}

setInterval(()=>{
    money+=perSecond;
    playTime++;
    if(playTime>=3600 && !achievements.time){
        achievements.time=true;
    }
    update();
},1000);

load();
update();
</script>

</body>
</html>
